  The [Department of Security Services][security] is responsible for maintaining security and providing emergency response at Carleton College. Security Services personnel provide patrol protection of the campus seven days a week, 24 hours a day, 365 days a year, by a staff comprised of professional security personnel and student officers. 

  We are responsible for a full range of public safety services including crime prevention, crime and incident reports, investigations, medical emergencies, fire emergencies, and responding to all other incidents requiring emergency assistance.

