name: CARLS

content: >
  CARLS is an application created by Hawken Rives, based off of the app All About 
  Olaf, which was a result of collaboration between student and alumni of St. Olaf
  College. It was inspired by the original 'All About Olaf', an iOS application 
  created by Drew Volz as an independent project in 2014.

