word: Weitz
definition: |
  Weitz Center for Creativity. The site of the former Northfield Middle School just south of the center of campus. In addition to housing the departments of Cinema and Media Studies (CAMS), and Theater and Dance, the space includes a teaching museum, a dramatic theater, a cinema theater, dance studios, classrooms and a coffee shop. The building is also home to the Perlman Center for Learning and Teaching (LTC), the Presentation, Events and Production Support (PEPS) office and the Digital Asset Resource Center, a shared, interdisciplinary laboratory for exploring and learning to use technology.
