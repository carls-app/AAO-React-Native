word: Dacie's
definition: |
  Dacie Moses House: The house at 110 Union St., once owned by a long-time
  and much beloved employee of Carleton, known for opening her home to students.  Dacie
  left her house to Carleton when she died in 1981, and the house is now a gathering
  place for students who use it for social events, baking cookies, etc.
